<!DOCTYPE html>
<html lang="en">

<head>

    <title>TeenPati Master Original Company</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #root {
            margin: 1rem 0;
        }

        img {
            max-width: 100vw;
        }

        #linkContainer {
            margin: 1rem;
        }

        #linkContainer>li {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            margin: 2.5rem;
        }

        #imageViewer {
            display: grid;
            grid-template: repeat(2, 1fr) / repeat(2, 1fr);
            width: max-content;
            max-width: 100vw;
            margin-top: 2rem;
        }

        .imageContainer {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .imageContainer>img {
            width: 100%;
            height: 100%;
            object-position: center;
            object-fit: cover;
            transform: scale(1.4);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
